{% extends "base.html" %} {% block title %} Find Courses {% endblock %} {% block
content %}
<section class="flex-container container">
  <form method="POST">
    <label class="my-title" for="userInterests">Select a class</label>
    <div>
      <select name="userDropdown" class="select">
        {% for x in returnList %}
        <option value="">{{x}}</option>
        {% endfor %}
      </select>
    </div>
    <input
      formmethod="POST"
      type="submit"
      name="dropdownForm"
      value="Find Similar"
      class="button"
    />
  </form>
</section>
<section class="flex-container container">
  <div class="block">
    <form method="POST">
      <label class="my-title" for="userInterests"
        >Or tell us about your interests</label
      ><br />
      <input
        class="input is-medium is-focused"
        type="text"
        id="userInput"
        name="userInput"
        placeholder="Type your interests"
      /><br />
      <input
        formmethod="POST"
        type="submit"
        name="userInput"
        value="Submit"
        class="button"
      />
    </form>
  </div>
</section>
<section class="flex-container container">
  <div class="block">
    <form method="POST">
      <label class="my-title" for="userInterests"
        >We can also recommend a Major</label
      ><br />
      <input
        class="input is-medium is-focused"
        type="text"
        id="userInputMajor"
        name="userInputMajor"
        placeholder="Type your interests"
      /><br />
      <input
        formmethod="POST"
        type="submit"
        value="Find a Major"
        name="userInputMajor"
        class="button button"
      />
    </form>
  </div>
</section>
{% endblock %}
